<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        label {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <br>
        <label>
            <input type="checkbox" onclick="togglePassword()"> Show Password
        </label>
        <br>
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div class="container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT7uq3tO5_BPraJ8hx2deIQBaUGZI-DQI-4QgOsdjm6L7yp3SoQRmsa4q106HgT12RpVHeheb79lQUf/pubhtml?gid=601797301&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        // Function to check the password and redirect
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "GuntharIsTheBest2025"; 
            if (password === correctPassword) {
                window.location.href = "https://linktr.ee/OT_TauBeta"; 
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
